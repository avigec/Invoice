<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoice-container">
        <header>
            <h1>INVOICE</h1>
        </header>

        <!-- Form to submit invoice details -->
        <form action="saveInvoice" method="POST">
            <section class="invoice-details">
                <p><strong>Invoice Number:</strong> <input type="text" name="invoice-number" id="invoice-number" required></p>
                <p><strong>Date:</strong> <input type="date" name="invoice-date" id="invoice-date" required></p>
            </section>

            <section class="client-info">
                <h2>Client Information</h2>
                <p><strong>Name:</strong> <input type="text" name="client-name" id="client-name" required></p>
                <p><strong>Address:</strong> <input type="text" name="client-address" id="client-address" required></p>
            </section>

            <section class="invoice-items">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Tax (%)</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-body">
                        <tr>
                            <td><input type="text" name="item-desc[]" class="item-desc" placeholder="Item Description"></td>
                            <td><input type="number" name="item-qty[]" class="item-qty" placeholder="0"></td>
                            <td><input type="number" name="item-price[]" class="item-price" placeholder="0.00"></td>
                            <td><input type="number" name="item-tax[]" class="item-tax" placeholder="0.00"></td>
                            <td class="item-total">Rs 0.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Subtotal:</td>
                            <td id="subtotal">Rs 0.00</td>
                        </tr>
                        <tr>
                            <td colspan="4">Total:</td>
                            <td id="total">Rs 0.00</td>
                        </tr>
                    </tfoot>
                </table>
                <button id="add-item" type="button">Add Item</button>
                <button type="submit">Save Invoice</button>
            </section>
        </form>

        <button id="print-invoice" style="display: none;">Print</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
